# Data Paths
data:
  train_path: "Data/train.csv"
  test_path: "Data/test.csv"
  sample_submission_path: "Data/sample_submission.csv"

# Output Paths
outputs:
  visualizations: "outputs/visualizations"
  processed_train: "outputs/artifacts/processed_train.csv"
  processed_test: "outputs/artifacts/processed_test.csv"
  train_cleaned: "outputs/artifacts/train_cleaned.csv"
  test_cleaned: "outputs/artifacts/test_cleaned.csv"
  model_path: "outputs/artifacts/model.pkl"
  submission_path: "outputs/submissions/submission.csv"
  logs: "outputs/logs"

# Pipeline Settings
pipeline:
  random_state: 42
  test_size: 0.2
  target: "exam_score"
